<app-header></app-header>
<div class="w-100 d-flex justify-content-center content">
  <div class="container p-2 m-2">
    <div class="row d-flex justify-content-center">
      <app-product-item
        class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 p-2"
        *ngFor="let product of products"
        [product]="product"
        (countChanged)="productCountChanged($event)"
      >
      </app-product-item>
    </div>
  </div>
</div>
